#creating vfw composite app entry

#---
#Add label cluster
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/labels
#clusterLabel: sdewanLabelA

#---
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster2}}/labels
#clusterLabel: sdewanLabelB

#---
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/apply 

#---
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster2}}/apply 

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps
metadata :
  name: {{.CompositeSdewanAppName}}
spec:
  compositeAppVersion: v1

---
#adding packetgen app to the composite app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/apps
metadata :
  name: sdewan_controllers
file:
  {{.ChartHelmSrc}}/{{.HelmAppSdewan}}

---
#creating vfw composite profile entry
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/composite-profiles
metadata :
  name: {{.CompSdewanProfileName}}

---
#adding packetgen app profiles to the composite profile
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/composite-profiles/{{.CompSdewanProfileName}}/profiles
metadata :
  name: sdewan-manager-profile
spec:
  app: sdewan_controllers
file:
  {{.f5gcHelmProf}}/{{.DefaultProfileFw}}

---
#create deployment intent group
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups
metadata :
  name: {{.SdewanDepIntGrpName}}
spec:
  compositeProfile: {{.CompSdewanProfileName}}
  version: r1
  logicalCloud: {{.sdewanCloud}}
  overrideValues:
  - app: sdewan_controllers
    values:
      "namespace": sdewan-system
      "spec.sdewan.image": {{.SdewanCRDImage}}

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups/{{.SdewanDepIntGrpName}}/intents
metadata :
  name: sdewan-deployment-intent
spec:
  intent:
    genericPlacementIntent: sdewan-placement-intent

---
#create the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups/{{.SdewanDepIntGrpName}}/generic-placement-intents
metadata :
  name: sdewan-placement-intent
spec:
  logicalCloud: {{.sdewanCloud}}

---
#add the packetgen app placement intent to the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups/{{.SdewanDepIntGrpName}}/generic-placement-intents/sdewan-placement-intent/app-intents
metadata:
  name: placement-intent
spec:
  app: sdewan_controllers
  intent:
    allOf:
    - clusterProvider: {{.ClusterProvider}}
      clusterLabel: sdewanLabelA

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups/{{.SdewanDepIntGrpName}}/approve

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeSdewanAppName}}/v1/deployment-intent-groups/{{.SdewanDepIntGrpName}}/instantiate
