#create admin logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.sliceCloud}}
spec:
  namespace: {{.sliceNameSpace}}
  user:
    userName: kube
    type: certificate

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/user-permissions
metadata:
  name: permission-1
spec:
  namespace: {{.sliceNameSpace}}
  apiGroups:
  - ""
  - "apps"
  - "k8splugin.io"
  resources:
  - secrets
  - pods
  - configmaps
  - services
  - deployments
  - resourcebundlestates
  verbs:
  - get
  - watch
  - list
  - create

---
#add privileged cluster-wide user permission
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/user-permissions
metadata:
    name: permission-2
spec:
    namespace: ""
    apiGroups:
    - "*"
    resources:
    - "*"
    verbs:
    - "*"

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/cluster-quotas
metadata:
  name: quota-1
spec:
  requests.storage: 500Gi
  requests.ephemeral-storage: '500'
  limits.ephemeral-storage: '500'
  persistentvolumeclaims: '500'
  pods: '500'
  configmaps: '1000'
  replicationcontrollers: '500'
  resourcequotas: '500'
  services: '500'
  services.loadbalancers: '500'
  services.nodeports: '500'
  secrets: '500'
  count/replicationcontrollers: '500'
  count/deployments.apps: '500'
  count/replicasets.apps: '500'
  count/statefulsets.apps: '500'
  count/jobs.batch: '500'
  count/cronjobs.batch: '500'
  count/deployments.extensions: '500'

---                                                                                                                          
#add cluster reference to logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/cluster-references
metadata:
  name: ClusterB-slice-ref
spec:
  clusterProvider: {{.ClusterProvider}}
  cluster: {{.Cluster1}}
  loadbalancerIp: "0.0.0.0"

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/cluster-references
metadata:
  name: ClusterC-slice-ref
spec:
  clusterProvider: {{.ClusterProvider}}
  cluster: {{.Cluster2}}
  loadbalancerIp: "0.0.0.0"

---
#Add label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/labels
clusterLabel: sliceLabelA

---
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster2}}/labels
clusterLabel: sliceLabelB

---

version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.sliceCloud}}/instantiate


