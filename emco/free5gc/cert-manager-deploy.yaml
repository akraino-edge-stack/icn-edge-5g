#creating vfw composite app entry

#---
#Add label cluster
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster1}}/labels
#clusterLabel: certLabel

#---
#version: emco/v2
#resourceContext:
#  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Cluster2}}/labels
#clusterLabel: certLabel

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps
metadata :
  name: {{.CompositeCertAppName}}
spec:
  compositeAppVersion: v1

---
#adding packetgen app to the composite app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/apps
metadata :
  name: cert-manager
file:
  {{.ChartHelmSrc}}/{{.HelmAppCert}}

---
#creating vfw composite profile entry
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/composite-profiles
metadata :
  name: {{.CompCertProfileName}}

---
#adding packetgen app profiles to the composite profile
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/composite-profiles/{{.CompCertProfileName}}/profiles
metadata :
  name: cert-manager-profile
spec:
  app: cert-manager
file:
  {{.f5gcHelmProf}}/{{.DefaultProfileFw}}

---
#create deployment intent group
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups
metadata :
  name: {{.CertDepIntGrpName}}
spec:
  compositeProfile: {{.CompCertProfileName}}
  version: r1
  logicalCloud: {{.certCloud}}
  overrideValues:
  - app: cert-manager
    values:
      "prometheus.enabled": "false"
      "installCRDs": "true"

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups/{{.CertDepIntGrpName}}/intents
metadata :
  name: cert-deployment-intent
spec:
  intent:
    genericPlacementIntent: cert-placement-intent

---
#create the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups/{{.CertDepIntGrpName}}/generic-placement-intents
metadata :
  name: cert-placement-intent
spec:
  logicalCloud: {{.certCloud}}

---
#add the packetgen app placement intent to the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups/{{.CertDepIntGrpName}}/generic-placement-intents/cert-placement-intent/app-intents
metadata:
  name: placement-intent
spec:
  app: cert-manager
  intent:
    allOf:
    - clusterProvider: {{.ClusterProvider}}
      clusterLabel: certLabel

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups/{{.CertDepIntGrpName}}/approve

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.CompositeCertAppName}}/v1/deployment-intent-groups/{{.CertDepIntGrpName}}/instantiate
