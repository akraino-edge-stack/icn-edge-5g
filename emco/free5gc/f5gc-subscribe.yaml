#creating vfw composite app entry

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps
metadata :
  name: {{.Compositef5gcSubAppName}}
spec:
  compositeAppVersion: v1

---
#adding packetgen app to the composite app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/apps
metadata :
  name: http-crd-controller
file:
  {{.ChartHelmSrc}}/{{.HelmAppHttpCrd}}

---
#adding packetgen app to the composite app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/apps
metadata :
  name: f5gc-subscriber
file:
  {{.ChartHelmSrc}}/{{.HelmAppF5gcSub}}

---
#creating vfw composite profile entry
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/composite-profiles
metadata :
  name: {{.Compf5gcSubProfileName}}

---
#adding packetgen app profiles to the composite profile
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/composite-profiles/{{.Compf5gcSubProfileName}}/profiles
metadata :
  name: f5gc-httpcrd-profile
spec:
  app: http-crd-controller
file:
  {{.f5gcHelmProf}}/{{.DefaultProfileFw}}

---
#adding packetgen app profiles to the composite profile
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/composite-profiles/{{.Compf5gcSubProfileName}}/profiles
metadata :
  name: f5gc-subscriber-profile
spec:
  app: f5gc-subscriber
file:
  {{.f5gcHelmProf}}/{{.DefaultProfileFw}}

---
#create deployment intent group
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups
metadata :
  name: {{.f5gcSubDepIntGrpName}}
spec:
  compositeProfile: {{.Compf5gcSubProfileName}}
  version: r1
  logicalCloud: {{.httpcrdCloud}}
  overrideValues:
  - app: http-crd-controller
    values:
      "image.repository": {{.httpCRDImage}}
      "image.tag": {{.httpCRDTag}}
  - app: f5gc-subscriber
    values:
      "url": "http://f5gc-webui.slice.f5gnetslice.com:5000"
      "plmnid": "20893"
      "imsiStart": "208930000000003"
      "numUsers": "1"

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/intents
metadata:
  name: f5gcsub-deployment-intent
spec:
  intent:
    genericPlacementIntent: f5gcsub-placement-intent

---
#create the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/generic-placement-intents
metadata :
  name: f5gcsub-placement-intent
spec:
  logicalCloud: {{.httpcrdCloud}}

---
#add the packetgen app placement intent to the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/generic-placement-intents/f5gcsub-placement-intent/app-intents
metadata:
  name: httpcrd-placement-intent
spec:
  app: http-crd-controller
  intent:
    allOf:
    - clusterProvider: {{.ClusterProvider}}
      clusterLabel: httpLabelB

---
#add the packetgen app placement intent to the generic placement intent
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/generic-placement-intents/f5gcsub-placement-intent/app-intents
metadata:
  name: subscriber-placement-intent
spec:
  app: f5gc-subscriber
  intent:
    allOf:
    - clusterProvider: {{.ClusterProvider}}
      clusterLabel: httpLabelB

---
#adding dependency to the app
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName }}/v1/apps/f5gc-subscriber/dependency
metadata :
  name: http-crd-controller
spec:
  app: http-crd-controller
  opStatus: Ready
  wait: 20

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/approve

---
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/composite-apps/{{.Compositef5gcSubAppName}}/v1/deployment-intent-groups/{{.f5gcSubDepIntGrpName}}/instantiate
