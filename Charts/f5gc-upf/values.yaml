# Default values for amf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

upfcfg:
  info:
    version: 1.0.0
    description: UPF configuration
  
  configuration:
    # debugLevel: panic|fatal|error|warn|info|debug|trace
    debugLevel: info
  
    pfcp:
      #- addr: free5g-upf-f5gc-upf-0.f5gc-upf.default.svc.cluster.local
      - addr: f5gc-upf.free5g.default.svc.cluster.local
  
    gtpu:
      - addr: 172.16.34.3
      # [optional] gtpu.name
      # - name: upf.5gc.nctu.me
      # [optional] gtpu.ifname
      # - ifname: gtpif
  
    dnn_list:
      - dnn: internet
        cidr: 172.16.1.0/24
        # [optional] apn_list[*].natifname
        # natifname: eth0

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

tcpdump:
  image: "corfr/tcpdump"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}


tolerations: []

affinity: {}

baseApp: free5g
hostname: f5gc-upf
subdomain: free5g
helmInstallOvn: false

sdewan:
  name: sdewan-safe
  labels: sdewan-safe
  passwdSecret: sdewan-safe-pass
  passwd: root1
  cert: cnf-default-cert
  image: openwrt-1806-mwan3:v0.1
  imagePullPolicy: IfNotPresent

